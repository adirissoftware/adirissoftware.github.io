<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIRIS - Three.js AR</title>

    <script src="./libs/three.min.js"></script>
    <script src="./libs/mindar-image-three.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #container { width: 100vw; height: 100vh; }
        #error-msg { 
            position: fixed; top: 50%; width: 100%; text-align: center; 
            color: white; font-family: sans-serif; display: none; 
        }
    </style>
</head>
<body>
    <div id="error-msg"></div>
    <div id="container"></div>

    <script>
        const start = async () => {
            // VERIFICACIÓN DE SEGURIDAD
            if (!window.MINDAR || !window.MINDAR.IMAGE || !window.MINDAR.IMAGE.MindARThree) {
                const msg = document.getElementById('error-msg');
                msg.style.display = "block";
                msg.innerHTML = "❌ Error: No se encontró la librería 'mindar-image-three.prod.js' en la carpeta libs.";
                return;
            }

            try {
                const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.querySelector("#container"),
                    imageTargetSrc: './targets.mind',
                });

                const {renderer, scene, camera} = mindarThree;

                // 1. Iluminación
                const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
                scene.add(light);

                // 2. Ancla Cuadro 0 (Espacio) - Un Toroide azul
                const anchor0 = mindarThree.addAnchor(0);
                const geometry0 = new THREE.TorusGeometry(0.3, 0.1, 16, 100);
                const material0 = new THREE.MeshStandardMaterial({color: 0x0077ff});
                const torus0 = new THREE.Mesh(geometry0, material0);
                anchor0.group.add(torus0);

                // 3. Ancla Cuadro 1 (Playa) - Una Esfera dorada
                const anchor1 = mindarThree.addAnchor(1);
                const geometry1 = new THREE.SphereGeometry(0.4, 32, 32);
                const material1 = new THREE.MeshStandardMaterial({color: 0xffd700});
                const sphere1 = new THREE.Mesh(geometry1, material1);
                anchor1.group.add(sphere1);

                // Bucle de animación
                renderer.setAnimationLoop(() => {
                    torus0.rotation.x += 0.02;
                    sphere1.rotation.y += 0.02;
                    renderer.render(scene, camera);
                });

                await mindarThree.start();
                
            } catch (err) {
                console.error(err);
                document.getElementById('error-msg').style.display = "block";
                document.getElementById('error-msg').innerHTML = "Cámara bloqueada o error de targets.";
            }
        }

        start();
    </script>
</body>
</html>
