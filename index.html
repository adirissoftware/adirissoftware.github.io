<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./libs/aframe.min.js"></script>
    <script src="./libs/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* Estilo para la tarjeta de información */
        #info-card {
            position: fixed;
            bottom: -100px; /* Escondida al inicio */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            transition: bottom 0.5s ease;
            z-index: 999;
            font-family: sans-serif;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        }
        #info-card.active { bottom: 0; }
        .close-btn { float: right; color: red; font-weight: bold; cursor: pointer; }
    </style>
</head>

<body>
    <div id="info-card">
        <span class="close-btn" onclick="closeInfo()">Cerrar X</span>
        <h3 id="info-title">Título de la Obra</h3>
        <p id="info-text">Aquí aparecerá la descripción detallada del detalle que tocaste.</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./tu_cuadro.mind;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-circle 
                class="clickable"
                position="-0.2 0.1 0.1" 
                radius="0.05" 
                color="#FFD700"
                animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; loop: true"
                onclick="showInfo('El Rostro', 'Este detalle muestra la técnica de claroscuro utilizada por el autor en 1890.')">
            </a-circle>

            <a-circle 
                class="clickable"
                position="0.3 -0.2 0.1" 
                radius="0.05" 
                color="#00FFCC"
                onclick="showInfo('El Paisaje', 'El fondo representa las colinas de la Toscana, pintadas con pigmentos naturales.')">
            </a-circle>

        </a-entity>
    </a-scene>

    <script>
        const card = document.getElementById('info-card');
        const title = document.getElementById('info-title');
        const text = document.getElementById('info-text');

        function showInfo(t, m) {
            title.innerText = t;
            text.innerText = m;
            card.classList.add('active');
        }

        function closeInfo() {
            card.classList.remove('active');
        }
    </script>
</body>
</html>
