<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="./libs/aframe.min.js"></script>
    <script src="./libs/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* Pantalla completa absoluta */
        body { margin: 0; overflow: hidden; width: 100%; height: 100%; }

        /* Capa superior para la tarjeta (UI) */
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none; /* Crucial para poder tocar el 3D */
            font-family: sans-serif;
        }

        #info-card {
            position: absolute;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            transition: bottom 0.4s ease-out;
            pointer-events: auto; /* Permite tocar dentro de la tarjeta */
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        }

        #info-card.active { bottom: 0; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: white; display: flex; 
            justify-content: center; align-items: center; z-index: 200;
        }

        .btn-cerrar {
            background: #333; color: white; padding: 8px; 
            text-align: center; border-radius: 5px; cursor: pointer;
            margin-top: 10px; font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <p>Iniciando C치mara...</p>
    </div>

    <div id="ui-layer">
        <div id="info-card">
            <h3 id="info-title" style="margin:0; color:#222;"></h3>
            <p id="info-text" style="color:#444;"></p>
            <div class="btn-cerrar" onclick="cerrarCard()">CERRAR</div>
        </div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./tu_cuadro.mind; autoStart: true; uiScanning: no;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-circle class="clickable" position="-0.2 0 0.1" radius="0.12" color="#FFD700"
                onclick="abrirCard('Detalle 1', 'Informaci칩n sobre el rostro del cuadro.')">
            </a-circle>

            <a-circle class="clickable" position="0.3 0 0.1" radius="0.12" color="#00FFCC"
                onclick="abrirCard('Detalle 2', 'Informaci칩n sobre el fondo o paisaje.')">
            </a-circle>
        </a-entity>
    </a-scene>

    <script>
        const card = document.getElementById('info-card');
        const title = document.getElementById('info-title');
        const text = document.getElementById('info-text');
        const loading = document.getElementById('loading-screen');

        function abrirCard(t, m) {
            title.innerText = t;
            text.innerText = m;
            card.classList.add('active');
        }

        function cerrarCard() {
            card.classList.remove('active');
        }

        // Detectar cuando MindAR est치 listo para ocultar la carga
        document.querySelector('a-scene').addEventListener("arReady", () => {
            loading.style.display = 'none';
        });
    </script>
</body>
</html>
